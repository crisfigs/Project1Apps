{{ block title }}
Part 2: Rank your options
{{ endblock }}
{{block styles }}
<style>
    .highlight {
  background-color: #f9c7c8;
}

.handle {
	cursor: move;
	cursor: -webkit-grabbing;
}
    .grid-container {
  display: grid;
  gap: 20px 0px;
  grid-template-columns: auto auto auto;
  padding: 10px;
        justify-items: center;

}
.center {
  display: grid;
  place-items: center;
}


.grid-item {
  background-color: rgba(55, 197, 112, 0.62);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 30px;
  font-size: 20px;
  text-align: center;
      height: 150px;
  width: 250px;

}
</style>
{{ endblock }}


{{ block content }}
<div class="card"><div class="card-body">
Use your cursor to report your ranking of the three possibilities.
  <div id= "grid1" class="grid-container">
    <div   class="">1st</div>
      <div   class="">2nd</div>
      <div   class="">3rd</div>
  </div>


  <div id= "grid" class="grid-container center" style="cursor: move">
      {{ for choice in C.CHOICES }}
  <div data-id="{{ choice }}"  class="grid-item handle highlight card">{{ choice }}</div>
      {{ endfor }}
      </div>

    </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.js"></script>

<script>
    let el = document.getElementById('grid');
    let sortable = Sortable.create(el, {
        direction: 'horizontal',
        swap: true,
        swapClass: "highlight",
        swapThreshold: 1,
        handle: '.handle',
        animation: 1500,
        onEnd: function (evt) {
            document.getElementById('ranking').value = sortable.toArray().join(',');
        }
    });
</script>
<script>
var ul = document.getElementById('grid');
for (var i = ul.children.length; i >= 0; i--) {
    ul.appendChild(ul.children[Math.random() * i | 0]);
}</script>


<input name="ranking" id="ranking">

<p>
    {{ next_button }}

</p>

{{ endblock }}
